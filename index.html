<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/custom.css" />
    <title>Quiz App</title>
</head>

<body>
    <div class="main">
        <div id="box">
            <h2 id="queBox">[1.] Hey Hariom, How is this going?</h2>
            <div class="row">
                <input class="optns" id="Option1" type="radio" value="a" name="Option" />
                <label for="Option1">Option 1</label>
            </div>

            <div class="row">
                <input class="optns" id="Option2" type="radio" value="b" name="Option" />
                <label for="Option2">Option 2</label>
            </div>

            <div class="row">
                <input class="optns" id="Option3" type="radio" value="c" name="Option" />
                <label for="Option3">Option 3</label>
            </div>

            <div class="row">
                <input class="optns" id="Option4" type="radio" value="d" name="Option" />
                <label for="Option4">Option 4</label>
            </div>

            <button class="btn" onclick="submitQuiz()">Submit</button>
        </div>
    </div>

    <script src="./JS/app.js"></script>
</body>

</html>
